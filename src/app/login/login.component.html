<div class="login-img">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div *ngIf="this.successMessage" class="alert alert-success">
        <strong>Login Success</strong>
      </div>
      <div *ngIf="this.errorMessage" class="alert alert-danger">
        <strong>Invalid Credentials</strong>
      </div>
      <div class="col-lg-12 col-xl-11">
        <div class="text-black">
          <div class="header p-5 m-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 loginsection">
                <p class="text-center h2 fw-italic">
                  Login Form
                </p>
                <form class="mx-1 mx-md-4 pt-2" [formGroup]="loginForm">
                  <div class="row">
                    <div class="form-group">
                      <label for="exampleInputEmail1" class="text-uppercase">Email</label>
                      <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email" />
                      <span class="text-danger" *ngIf="
                          (((loginForm.controls['email'].touched) || submitted) &&
                          (loginForm.controls['email'].errors?.['required']))">Email is required</span>
                    </div>
                    <div class="row pt-3">
                      <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Password</label>
                        <input type="password" class="form-control" formControlName="password" minlength="8"
                          id="password" placeholder="Password" />
                        <span class="text-danger" *ngIf="
                          (((loginForm.controls['password'].touched) || submitted) &&
                          (loginForm.controls['password'].errors?.['required']))">Password is required</span>
                        <span class="text-danger" *ngIf="
                          (((loginForm.controls['password'].touched) || submitted) &&
                          (loginForm.controls['password'].invalid))">Minimum length of password is 8
                        </span>
                      </div>

                    </div>
                    <div class="d-flex justify-content-left mt-4 mx-4 mb-3 mb-lg-4">
                      <div class="form-group btn-sec">
                        <div class="text-center" *ngIf="this.loading">
                          <div class="spinner-border text-primary " role="status">
                            <span class="sr-only"></span>
                          </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group" style="margin-right: 10px;">
                          Create new account ? Please <a href="javascript:void(0);" routerLink="/register">Register</a>
                        </div>
                        <input type="submit" class="btn btn-login float-right" [disabled]="this.loading" value="Login"
                          (click)="SubmitForm(loginForm)">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
