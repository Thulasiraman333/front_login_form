<div class="register-img">
  <div *ngIf="this.successMessage" class="alert alert-success">
    <strong>Employee Created Successfully!</strong>
  </div>
  <div *ngIf="this.errorMessage" class="alert alert-danger">
    <strong>Employee Registration Failed</strong>
  </div>
  <section class="register-block">
    <div class="container">
      <div class="row ">
        <div class="col register-sec">
          <h2 class="text-center">Register Now</h2>
          <form class="register-form" [formGroup]="registerForm">
            <div class="form-group">
              <label for="exampleInputfirstname" class="text-uppercase">Firstname</label>

              <input type="email" class="form-control" formControlName="firstname" id="firstname"
                placeholder="Firstname" />
              <span class="text-danger" *ngIf="
                          (((registerForm.controls['firstname'].touched) || submitted) &&
                          (registerForm.controls['firstname'].errors?.['required']))">Fisrtname is required</span>
            </div>
            <div class="form-group  pt-3">
              <label for="exampleInputlastname" class="text-uppercase">Lastname</label>

              <input type="email" class="form-control" formControlName="lastname" id="lastname"
                placeholder="Lastname" />
              <span class="text-danger" *ngIf="
                          (((registerForm.controls['lastname'].touched) || submitted) &&
                          (registerForm.controls['lastname'].errors?.['required']))">Lastname is required</span>
            </div>
            <div class="form-group  pt-3">
              <label for="exampleInputEmail1" class="text-uppercase">Email</label>
              <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email" />
              <span class="text-danger" *ngIf="
                  (((registerForm.controls['email'].touched) || submitted) &&
                  (registerForm.controls['email'].errors?.['required']))">Email is required</span>
            </div>
            <div class="form-group  pt-3">
              <label for="exampleInputPassword1" class="text-uppercase">Password</label>
              <input type="password" class="form-control" formControlName="password" minlength="8" id="password"
                placeholder="Password" />
              <span class="text-danger" *ngIf="
                (((registerForm.controls['password'].touched) || submitted) &&
                (registerForm.controls['password'].errors?.['required']))">Password is required</span>
              <span class="text-danger" *ngIf="
                (((registerForm.controls['password'].touched) || submitted) &&
                (registerForm.controls['password'].invalid))">Minimum length of password is 8
              </span>
            </div>
            <div class="form-group  pt-3">
              <div class="text-center" *ngIf="this.loading">
                <div class="spinner-border text-primary " role="status">
                  <span class="sr-only"></span>
                </div>
              </div>

              <input type="submit" class="btn btn-login float-right" value="Register"
                (click)="onRegister(this.registerForm)" [disabled]="this.loading">
            </div>
            <div class="clearfix"></div>
            <div class="form-group ">
              Already have account ? Please <a href="javascript:void(0);" routerLink="/login">Login</a>
            </div>
          </form>


        </div>

      </div>


    </div>
  </section>
</div>
